<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reddit API</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css" media="screen">
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <head>
      <div id="headerbar">
        <div id="logo">
          <h1>What does Reddit know?</h1>
        </div>
        <div id="links">
          <ul>
            <li class="navLink" value=1>Home</li>
            <li class="navLink" value=2>Your account</li>
            <li class="navLink" value=3>Subreddit</li>
          </ul>
        </div>
      </div>
    </head>
    <div id="mainContent">
      <article id="page1" class="page">
        <h2>Welcome to the site!</h2><br><br>
        <p>Use this site to find out what Reddit knows about you.</p>
      </article>

      <article id="page2" class="page">
        User account
        <div id="inputUser">
    			<form action="">
    			  Enter your reddit username: <input type="text" name="username" id="username"><br>
    			  <input type="submit" value="Submit" id="userSubmit">
    			</form>
  		  </div>
        <div id="userContent">
        </div>
      </article>

      <article id="page3" class="page">
        Subreddit
        <div id="inputSubreddit">
    			<form action="">
    			  Enter the subreddit: <input type="text" name="subreddit" id="subreddit"><br>
    			  <input type="submit" value="Submit" id="subredditSubmit">
    			</form>
  		  </div>
        <div id="subredditContent">
        </div>
      </article>
    </div>
  </body>
</html>
